language: php
dist: trusty
php:
  - 5.5
  - 5.6
  - 7.0
  - 7.1
  - 7.2
  - nightly

matrix:
  include:
    - php: 5.4
      dist: precise

addons:
  code_climate:
    repo_token: f9071e1c401405352f81116648f1b362b7887d1c8542ad39e5a56569edcc97e8

before_script:
  - travis_retry composer install

script:
  - mkdir -p build/logs
  - vendor/bin/phpunit --coverage-clover build/logs/coverage-clover.xml

after_success:
  - vendor/bin/test-reporter --coverage-report build/logs/coverage-clover.xml
  - vendor/bin/coveralls -v